<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubuy - [Product Name]</title> <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the product detail page */
        .product-detail {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 30px;
        }

        .product-detail-image {
            flex: 1 1 300px; /* Allow flexing, minimum width 300px */
            text-align: center;
        }

        .product-detail-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-detail-info {
            flex: 2 1 300px; /* Allow flexing, minimum width 300px */
        }

        .product-detail-info h2 {
            margin-top: 0;
            font-size: 2em;
        }

        .product-detail-info .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #000; /* Price color */
            margin-bottom: 20px;
        }

        .product-detail-info p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        /* Style for the "How to Order" button/link */
        .order-button {
            display: inline-block;
            background-color: #b0c4de; /* Based on your previous code */
            color: #000000; /* Based on your previous code */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }

        .order-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Labubuy</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="shop.html">SHOP</a></li>

            <li><a href="about.html">About Labubuy</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <div class="product-detail">
                <div class="product-detail-image">
                    <img src="[Image URL Here]" alt="[Product Name]"> </div>
                <div class="product-detail-info">
                    <h2>[Product Name]</h2> <p class="price">[Price]</p> <p>[Full Product Description]</p> <p>To order this item, please follow our instructions:</p>
                    <a href="instructions.html" class="order-button">How to Order</a>
                </div>
            </div>
        </div>
    </div>
